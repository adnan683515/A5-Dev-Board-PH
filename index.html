<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Board Task</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.9/daisyui.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"

        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        .poppins {
            font-family: "Poppins", sans-serif;
            font-style: normal;
        }

        .white-colour {
            background-color: #FFFFFF;
        }
    </style>
</head>

<body class="bg-blue-50 poppins">

    <header>

        <nav class="py-3">
            <div class="navbar lg:max-w-[90%] max-w-[95%] white-colour  rounded-md m-auto bg-base-100 shadow-sm">
                <div class="flex-1 justify-center items-center">
                    <div class="flex">
                        <div>
                            <a class="btn btn-ghost text-xl"><img class="lg:w-[100%] w-[70%]" src="assets/logo.png"
                                    alt=""></a>
                        </div>
                        <h1 class="lg:text-3xl lg:mt-0 mt-2">Dev <span class="text-black font-bold">Board</span></h1>
                    </div>
                </div>
                <div class="flex gap-4">
                    <div class="flex gap-3 bg-blue-50 px-4 rounded-md">
                        <div class="flex justify-center items-center">
                            <img src="assets/checkbox.png" alt="">
                        </div>
                        <div class="flex justify-center items-center">
                            <h1 class="lg:text-2xl text-xl font-semibold">23</h1>
                        </div>
                    </div>
                    <div>
                        <img src="assets/theme-btn.png" alt="">
                    </div>
                </div>
            </div>
        </nav>

    </header>
    <main class="lg:max-w-[90%] max-w-[95%] m-auto bg-blue-50">

        <div class="grid grid-cols-6 my-4 gap-2">


            <div class="col-span-4 ">

                <div class="grid grid-cols-4 gap-2">
                    <div class="flex white-colour shadow-sm rounded-lg justify-center items-center">
                        <div class="flex   gap-4">
                            <div class="flex justify-center items-center"><img src="assets/checkbox.png" alt=""></div>
                            <div class="flex flex-col gap-0">
                                <h1>Task Assigned</h1>
                                <h1 class="font-bold text-xl">05</h1>
                            </div>
                        </div>
                    </div>

                    <div
                        class="flex rounded-lg bg-gradient-to-r from-[#3752FD] from-10% via-[#6C7FFA] col-span-2 via-30% to-[#9BA8F8] to-90%    justify-center items-center">
                        <div class="flex gap-10  py-4">
                            <div class="flex justify-start items-center">
                                <img src="assets/board.png" alt="">
                            </div>
                            <div class="flex justify-start items-center">
                                <h1 class="text-white text-xl">Discover Something <br> New Today!</h1>
                            </div>
                        </div>
                    </div>

                    <div class="flex  white-colour shadow-sm rounded-lg  justify-center items-center">
                        <div class="flex gap-4">
                            <div class="flex justify-center items-center">
                                <img src="assets/calender.png" alt="">
                            </div>
                            <div class="flex justify-center items-center">
                                <h1>Date 23 01 2024</h1>
                            </div>
                        </div>
                    </div>

                </div>

            </div>

            <!-- Task History -->
            <div class="col-span-2 white-colour rounded-lg">

                <div>
                    <div class="flex flex-col gap-4">
                        <div class="flex justify-center items-center pt-10">
                            <div class="flex gap-2">
                                <div>
                                    <i class="fa-solid fa-clock-rotate-left fa-xl"></i>
                                </div>
                                <h1>Activiy Log</h1>
                            </div>
    
                        </div>
                        <div class="flex justify-center items-center">
                            <button class="btn px-14 btn-active btn-primary">Primary</button>
                        </div>
                    </div>

                    <div>
                        <h1>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Perferendis, aut.</h1>
                    </div>
                </div>
